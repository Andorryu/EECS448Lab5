<!DOCTYPE html>
<html>
    <head>
        <script src="../../nav.js"></script>
        <link rel="stylesheet" href="../../style.css">
        <script>
            hrefPrefixes["Lab 5 Home"] = "../../Lab5/";
            navItems[3].href = "Quiz.html";
            navItems[4].href = "customerFrontend.html";
            lab6Mode = true;
        </script>
        <script src="formChecker.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav></nav>
        <h1>Web Store!</h1>
        <br>
        <form action="customerBackend.php" method="POST" novalidate> <!-- novalidate removes default validation error message bubbles -->
            <!-- USERNAME AND PASSWORD -->
            <section>
                <h3>Log In</h3>
                <span>
                    Username (in the form of an email address, ex: name@domain.com):<br>
                    <input type="email" name="username" placeholder="Enter Username" required autofocus>
                </span>
                <br>
                <span class="error"></span>
                <br><br>
                <span>Password: <br><input type="password" name="password" placeholder="Enter Password" required></span>
                <br>
                <span class="error"></span>
                <br>
            </section>

            <!-- ITEMS -->
            <section>
                <h3>Items</h3>
                <div class="item">
                    <span>Vacuum<br><img src="img/vacuum.jpg"><br>Quantity: <input type="number" min="0" name="vacuum" required></span>
                    <br>
                    <span class="error"></span>
                    <br>
                </div>
                <div class="item">
                    <span>Car<br><img src="img/car.jpg"><br>Quantity: <input type="number" min="0" name="car" required></span>
                    <br>
                    <span class="error"></span>
                    <br>
                </div>
                <div class="item">
                    <span>Cat?<br><img src="img/cat.jpg"><br>Quantity: <input type="number" min="0" name="cat?" required></span>
                    <br>
                    <span class="error"></span>
                    <br>
                </div>
            </section>

            <!-- SHIPPING OPTIONS -->
            <section>
                <h3>Pick a shipping option</h3>
                <span><input type="radio" name="shipping" value="Free 7 day" required>Free 7 day</span>
                <br><br>
                <span><input type="radio" name="shipping" value="$50.00 over night" required>$50.00 over night</span>
                <br><br>
                <span><input type="radio" name="shipping" value="$5.00 three night" required>$5.00 three night</span>
                <br><br>
                <span class="error"></span>
                <br>
            </section>

            <!-- SUBMIT BUTTON -->
            <button type="submit">Purchase</button>
        </form>
    </body>
</html>
