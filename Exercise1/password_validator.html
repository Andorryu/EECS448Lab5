<!DOCTYPE HTML>
<html>
    <head>
        <script>
            window.addEventListener("load", () => {
                // get all relevant elements
                let pass1 = document.getElementById("input1");
                let pass2 = document.getElementById("input2");
                let button = document.querySelector("button");
                let validText = document.getElementById("validText");

                // when you click the button
                button.addEventListener("click", () => {
                    if (pass1.value != pass2.value)
                        alert("Passwords do not match!");
                    else if (pass1.value.length < 8)
                        alert("Password is too short!");
                    else
                        validText.style.display = "block";
                });

                // reset validation text when one of the password fields is changed
                function resetValidText() {
                    validText.style.display = "none";
                }
                pass1.addEventListener("change", resetValidText);
                pass2.addEventListener("change", resetValidText);

            })
        </script>
    </head>
    <body>
        <header>
            <h1>Exercise 1: Password Validator</h1>
        </header>
        <p>Enter Password: <br><input type="password" id="input1"></p>
        <p>Enter Password Again: <br><input type="password" id="input2"></p>
        <button>Validate</button>
        <h3 id="validText" style="color:green; display: none;">Validated! Your passwords match!</h3>
    </body>
</html>
